version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: game_scout
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/game_scout
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      YOUTUBE_MOCK_MODE: "true"
      TIKTOK_MODE: ${TIKTOK_MODE:-scrape}
      TIKTOK_API_URL: ${TIKTOK_API_URL:-}
      TIKTOK_API_KEY: ${TIKTOK_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      LLM_MODEL: ${LLM_MODEL:-claude-3-5-sonnet-20241022}
      COMMENT_SAMPLE_SIZE: ${COMMENT_SAMPLE_SIZE:-200}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps:/app/apps
      - ./db:/app/db
      - exports_data:/data/exports
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/game_scout
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      YOUTUBE_MOCK_MODE: "true"
      TIKTOK_MODE: ${TIKTOK_MODE:-scrape}
      TIKTOK_API_URL: ${TIKTOK_API_URL:-}
      TIKTOK_API_KEY: ${TIKTOK_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      LLM_MODEL: ${LLM_MODEL:-claude-3-5-sonnet-20241022}
      COMMENT_SAMPLE_SIZE: ${COMMENT_SAMPLE_SIZE:-200}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps:/app/apps
      - ./db:/app/db
      - exports_data:/data/exports
    command: celery -A apps.worker.celery_app worker --loglevel=info
    restart: always

  worker_trends:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/game_scout
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps:/app/apps
      - ./db:/app/db
    command: python -m apps.worker.tasks.trends_jobs
    restart: always

  beat:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@postgres:5432/game_scout
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      YOUTUBE_MOCK_MODE: "true"
      TIKTOK_MODE: ${TIKTOK_MODE:-scrape}
      TIKTOK_API_URL: ${TIKTOK_API_URL:-}
      TIKTOK_API_KEY: ${TIKTOK_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      LLM_MODEL: ${LLM_MODEL:-claude-3-5-sonnet-20241022}
      COMMENT_SAMPLE_SIZE: ${COMMENT_SAMPLE_SIZE:-200}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps:/app/apps
      - ./db:/app/db
      - exports_data:/data/exports
    command: celery -A apps.worker.celery_app beat --loglevel=info

volumes:
  postgres_data:
  exports_data:
