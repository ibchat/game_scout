<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scout - Pitch Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header h1 { color: #667eea; font-size: 32px; margin-bottom: 10px; }
        .header p { color: #666; font-size: 16px; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-card .value { color: #333; font-size: 32px; font-weight: bold; }
        .pitches-grid { display: grid; gap: 20px; }
        .pitch-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .pitch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .pitch-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }
        .pitch-title { flex: 1; }
        .pitch-title h2 { color: #333; font-size: 24px; margin-bottom: 5px; }
        .pitch-title .studio { color: #666; font-size: 14px; }
        .profile-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .profile-STRONG_BALANCED { background: #10b981; color: white; }
        .profile-UNDERMARKETED_GEM { background: #f59e0b; color: white; }
        .profile-MARKETING_FIXABLE { background: #3b82f6; color: white; }
        .profile-TEAM_RISK { background: #ef4444; color: white; }
        .profile-PRODUCT_RISK { background: #ef4444; color: white; }
        .profile-NOT_INVESTABLE { background: #6b7280; color: white; }
        .profile-UNKNOWN { background: #9ca3af; color: white; }
        .hook {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-style: italic;
            color: #475569;
            border-left: 4px solid #667eea;
        }
        .scores-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .score-item {
            text-align: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
        }
        .score-item .label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .score-item .value { font-size: 28px; font-weight: bold; color: #667eea; }
        .score-item .confidence { font-size: 11px; color: #999; margin-top: 3px; }
        .summary {
            background: #eff6ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #3b82f6;
        }
        .summary p { color: #1e40af; line-height: 1.6; }
        .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; }
        .tag {
            background: #e0e7ff;
            color: #4f46e5;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }
        .loading { text-align: center; padding: 50px; color: white; font-size: 18px; }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Game Scout - Pitch Dashboard</h1>
            <p>Investor Scoring System - Real-time pitch analysis</p>
            <button class="refresh-btn" onclick="loadPitches()">ðŸ”„ Refresh</button>
        </div>
        <div id="stats" class="stats"></div>
        <div id="pitches" class="pitches-grid"></div>
    </div>
    <script>
        async function loadPitches() {
            const pitchesDiv = document.getElementById('pitches');
            const statsDiv = document.getElementById('stats');
            pitchesDiv.innerHTML = '<div class="loading">Loading pitches...</div>';
            try {
                const response = await fetch('/pitches?page_size=50');
                const data = await response.json();
                if (data.pitches.length === 0) {
                    pitchesDiv.innerHTML = '<div class="loading">No pitches yet!</div>';
                    return;
                }
                statsDiv.innerHTML = `
                    <div class="stat-card"><h3>Total Pitches</h3><div class="value">${data.total}</div></div>
                    <div class="stat-card"><h3>Scored</h3><div class="value">${data.pitches.filter(p => p.status === 'scored').length}</div></div>
                    <div class="stat-card"><h3>Avg Score</h3><div class="value">${calculateAvgScore(data.pitches)}</div></div>
                `;
                pitchesDiv.innerHTML = data.pitches.map(pitch => renderPitch(pitch)).join('');
            } catch (error) {
                pitchesDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        function calculateAvgScore(pitches) {
            const scored = pitches.filter(p => p.score !== null);
            if (scored.length === 0) return '-';
            return (scored.reduce((sum, p) => sum + p.score, 0) / scored.length).toFixed(1);
        }
        function renderPitch(pitch) {
            const score = pitch.pitch_scores && pitch.pitch_scores[0];
            if (!score) {
                return `<div class="pitch-card"><div class="pitch-header"><div class="pitch-title"><h2>${pitch.hook_one_liner}</h2><div class="studio">${pitch.studio_name || pitch.dev_name}</div></div><div class="profile-badge" style="background: #fbbf24;">PENDING</div></div></div>`;
            }
            const profile = score.investment_profile || 'UNKNOWN';
            return `
                <div class="pitch-card">
                    <div class="pitch-header">
                        <div class="pitch-title">
                            <h2>${pitch.hook_one_liner}</h2>
                            <div class="studio">${pitch.studio_name || pitch.dev_name} â€¢ Team: ${pitch.team_size} â€¢ ${pitch.timeline_months}mo</div>
                        </div>
                        <div class="profile-badge profile-${profile}">${profile.replace(/_/g, ' ')}</div>
                    </div>
                    <div class="hook">${pitch.pitch_text.substring(0, 200)}${pitch.pitch_text.length > 200 ? '...' : ''}</div>
                    <div class="scores-grid">
                        <div class="score-item"><div class="label">Product</div><div class="value">${(score.product_potential || 0).toFixed(1)}</div><div class="confidence">${score.product_confidence || 'N/A'}</div></div>
                        <div class="score-item"><div class="label">Marketing</div><div class="value">${(score.gtm_execution || 0).toFixed(1)}</div><div class="confidence">${score.gtm_confidence || 'N/A'}</div></div>
                        <div class="score-item"><div class="label">Team</div><div class="value">${(score.team_delivery || 0).toFixed(1)}</div><div class="confidence">${score.team_confidence || 'N/A'}</div></div>
                    </div>
                    <div class="scores-grid">
                        <div class="score-item"><div class="label">Gap</div><div class="value">${(score.potential_gap || 0).toFixed(1)}</div></div>
                        <div class="score-item"><div class="label">Fix</div><div class="value">${(score.fixability_score || 0).toFixed(1)}</div></div>
                        <div class="score-item"><div class="label">Score</div><div class="value">${score.score.toFixed(0)}</div></div>
                    </div>
                    ${score.explanation && score.explanation.decision_summary ? `<div class="summary"><p>${score.explanation.decision_summary}</p></div>` : ''}
                    <div class="tags">
                        ${pitch.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                        ${pitch.video_link ? '<span class="tag">ðŸ“¹ Video</span>' : ''}
                        ${pitch.build_link ? '<span class="tag">ðŸŽ® Demo</span>' : ''}
                    </div>
                </div>
            `;
        }
        loadPitches();
        setInterval(loadPitches, 10000);
    </script>
</body>
</html>
